<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Brich';
            src: url('fonts/Brich.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;

            /*
            Tipos de format()
            -opentype (.otf)
            -truetype (.ttf)
            -embedded-opentype
            -truetype-aat (Apple Advanced Typography)
            -svg
            */
        }
        body {
            font-family: 'Arial', sans-serif;
            font-size: 1em;
        }

        h1 {
            font-family: 'Brich', sans-serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
