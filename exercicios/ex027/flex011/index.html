<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        .container {
            background-color: white;
            border: 1px solid black;
            border-radius: 15px;
            padding: 5px;
            display: flex;
            flex-flow: row nowrap;
        }

        .item1 {
            background-color: yellow;
            border: 1px solid black;
            border-radius: 10px;
            padding: 10px;
            margin: 5px;
            text-align: center;
            flex-grow: 0;
        }

        .item2 {
            background-color: yellow;
            border: 1px solid black;
            border-radius: 10px;
            padding: 10px;
            margin: 5px;
            text-align: center;
            flex-grow: 2;
        }

        .item3 {
            background-color: yellow;
            border: 1px solid black;
            border-radius: 10px;
            padding: 10px;
            margin: 5px;
            text-align: center;
            flex-grow: 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item1">A</div>
        <div class="item2">B</div>
        <div class="item3">C</div>
    </div>
</body>
</html>
