<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
<h1>Parágrafos e quebra de linha</h1>
<hr>
<p>Você pode escrever um  <br> parágrafo de qualquer jeito!</p> <!--Tag br, realiza quebra de linha-->
    &lt;p&gt; e &lt;/p&gt; <!--Transforma esses caracteres em texto-->
    <p>Vamos adcionar alguns símbolos especiais</p>
    &reg;
    &copy;
    &real;
    &pound;
    &delta;
    &Delta;
    &euro;
    &uparrow;
<p>Vamos adcionar alguns emojis: &#x1F929;</p>
</body>
</html>
